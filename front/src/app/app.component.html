<!DOCTYPE html>
<html>
<header>

</header>
<body>  
  <form class="formulario">
    <h1>People Job - Cadastro</h1>
    <fieldset class="secao">
      <h2>Pessoa</h2>
      <p>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" [(ngModel)]="nomeValue"/>
      </p>
      <p>
        <label for="CPF">CPF:</label>
        <input type="text" name="CPF" id="CPF" [(ngModel)]="cpfValue"/>
      </p>
      <p>
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" name="dataNascimento" id="dataNascimento" [(ngModel)]="dataNascimentoValue"/>
      </p>
      <p>
        <label for="sexo">Sexo:</label>
        <span>
          <input type="radio" name="sexo" value="FEMININO" [(ngModel)]="regimeContratacaoValue" (change)="onSexChange($event)"> Feminino
        </span>
        <span>
          <input type="radio" name="sexo" value="MASCULINO" [(ngModel)]="regimeContratacaoValue" (change)="onSexChange($event)"> Masculino
        </span>
        <span>
          <input type="radio" name="sexo" value="PREFIRO_NAO_DECLARAR" [(ngModel)]="regimeContratacaoValue" (change)="onSexChange($event)"> Prefiro não declarar
        </span>
      </p>
      <p>
        <label for="email">E-mail:</label>
        <input type="text" name="email" id="email" [(ngModel)]="emailValue"/>
      </p>
      <p>
        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" id="telefone" [(ngModel)]="telefoneValue"/>
      </p>
      <p>
        <label for="celularPessoal">Celular:</label>
        <input type="text" name="celularPessoal" id="celularPessoal" [(ngModel)]="celularPessoalValue"/>
      </p>
      <p class="row">
        <label for="eWhats">É whats?:</label>
        <input type="checkbox" name="eWhats" id="eWhats" value="" [(ngModel)]="eWhatsValue"> 
      </p>
      <!-- <p>
        <label for="celularProfissional">Celular Profissional:</label>
        <input type="text" name="celularProfissional" id="celularProfissional" [(ngModel)]="celularProfissionalValue"/>
      </p> -->
      <div class="multiline">
        <p>
          <label for="profissao">Profissão:</label>
          <input type="text" name="profissao" id="profissao" [(ngModel)]="profissaoValue"/>
          <button (click)="profissoesClick()" type="button" class="cadastroButton" name="cadastrarProfissao" id="cadastrarProfissao">Cadastrar Profissão</button>
        </p>
        <div class="cadastrosDiv">
          <label>Profissões Cadastradas:</label>
          <div class="itensCadastrados" name="profissoesCadastradas" id="profissoesCadastradas">{{profissoesText}}</div>
        </div>
      </div>       
      <p>
        <label for="pretençãoMinima">Pretenção Mínima:</label>
        <input type="number" name="pretençãoMinima" id="pretençãoMinima" [(ngModel)]="pretencaoMinimaValue"/>
      </p>
      <p>
        <label for="pretençãoMaxima">Pretenção Máxima:</label>
        <input type="number" name="pretençãoMáxima" id="pretençãoMáxima" [(ngModel)]="pretencaoMaximaValue"/>
      </p>
      <div class="multiline">
        <p>
          <label for="habilidades">Habilidades:</label>
          <input type="text" name="habilidades" id="habilidades" [(ngModel)]="habilidadeValue">
          <button (click)="habilidadesClick()" type="button" class="cadastroButton" name="cadastrarHabilidades" id="cadastrarHabilidades">Cadastrar Habilidade</button>
        </p>
        <div class="cadastrosDiv">
          <label>Habilidades Cadastradas:</label>
          <div class="itensCadastrados" name="habilidadesCadastradas" id="habilidadesCadastradas">{{habilidadesText}}</div>
        </div>
      </div>
    </fieldset> 
      
    <fieldset class="secao">
      <h2>Endereço</h2>
      <p>
        <label for="cep">CEP:</label>
        <input type="text" name="cep" id="cep" [(ngModel)]="cepValue"/>
      </p> 
      <p>
        <label for="">Logradouro:</label>
        <input type="text" name="logradouro" id="logradouro" [(ngModel)]="logradouroValue"/>
      </p> 
      <p>
        <label for="numero">Número:</label>
        <input type="text" name="numero" id="numero" [(ngModel)]="numeroValue"/>
      </p> 
      <p>
        <label for="complemento">Complemento:</label>
        <input type="text" name="complemento" id="complemento" [(ngModel)]="complementoValue"/>
      </p> 
      <p>
        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" id="bairro" [(ngModel)]="bairroValue"/>
      </p> 
      <p>
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" [(ngModel)]="cidadeValue"/>
      </p> 
      <p>
        <label for="estado">Estado:</label>
        <input type="text" name="estado" id="estado" [(ngModel)]="estadoValue"/>
      </p> 
      <p>
        <label for="uf">UF:</label>
        <input type="text" name="uf" id="uf" [(ngModel)]="ufValue"/>
      </p> 

    </fieldset>

    <fieldset class="secao">
      <h2>Experiências</h2> 
      <p class="row">
        <label for="empregoAtual">Emprego Atual:</label>
        <input type="checkbox" name="empregoAtual" id="empregoAtual" value="" [(ngModel)]="empregoAtualValue"> 
      </p> 
      <p>
        <label for="profissao">Profissão:</label>
        <input type="text" name="profissao" id="profissao" [(ngModel)]="profissaoExpValue"/>
      </p>  
      <p>
        <label for="salario">Salário:</label>
        <input type="number" name="salario" id="salario" [(ngModel)]="salarioValue"/>
      </p>  
      <p>
        <label for="dataContratacao">Data Contratação:</label>
        <input type="date" name="dataContratacao" id="dataContratacao" [(ngModel)]="dataContratacaoValue"/>
      </p> 
      <p>
        <label for="dataDesligamento">Data Desligamento:</label>
        <input type="date" name="dataDesligamento" id="dataDesligamento" [(ngModel)]="dataDesligamentoValue"/>
      </p> 
      <p>
        <label for="empresa">Empresa:</label>
        <input type="text" name="empresa" id="empresa" [(ngModel)]="empresaValue"/>
      </p>  
      <p>
        <label for="regimeContracao">Regime Contração:</label>
        <span><input type="radio" name="regimeContracao" value="CLT" [(ngModel)]="regimeContratacaoValue" (change)="onRegimeContratacaoChange($event)"> CLT</span>
        <span><input type="radio" name="regimeContracao" value="PJ" [(ngModel)]="regimeContratacaoValue"  (change)="onRegimeContratacaoChange($event)"> PJ</span>
        <span><input type="radio" name="regimeContracao" value="COP" [(ngModel)]="regimeContratacaoValue"  (change)="onRegimeContratacaoChange($event)"> COP</span>
        <span><input type="radio" name="regimeContracao" value="AUT" [(ngModel)]="regimeContratacaoValue"  (change)="onRegimeContratacaoChange($event)"> AUT</span>
      </p>

      <button (click)="profissaoClick()" type="button" class="cadastroButton" name="cadastrarProfissao" id="cadastrarProfissao">Cadastrar Profissão</button>
    </fieldset>

    <fieldset id="profissoesCadastradasDiv" class="profissoesCadastradasDiv secao" style="padding-top: 20px" #profissoesCadastradasDiv></fieldset>
    
    <button (click)="cadastrar()" type="button" class="cadastroButton cadastrar" name="cadastrar" id="cadastrar">Cadastrar</button>
  </form>
</body>
</html>
